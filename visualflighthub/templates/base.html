<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Visual Flight Hub{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/logo.png' %}" alt="logo" class="logo">
        </a>
        <ul class="nav-links">
            <li><a href="{% url 'reset_session' %}">Reset_Session</a></li>
        </ul>
    </nav>
    
    <!-- Main content of the page -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>
